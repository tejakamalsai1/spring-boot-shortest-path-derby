<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shortest path demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Route Details</h2>
    <div>
        <form class="form-horizontal" th:action="@{/route}" method="post">               

            <div class="form-group" >
                
                <div class="col-sm-10">
                    Source :<input type="text" class="form-control" name ="source"/>
                    
                </div>
            </div>

            <div class="form-group">
              
                <div class="col-sm-10">
                   Destination : <input type="text" class="form-control" name="destination"/>

                    
                </div>
            </div>

             <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
